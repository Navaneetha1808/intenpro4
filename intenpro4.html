<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="intenpro4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Product Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div class="product-slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">

        <div class="slides">
            <div class="slide">
                <img src="https://images.bewakoof.com/original/men-s-white-cotton-shirt-538469-1661765773-1.jpg">
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/736x/c9/17/1e/c9171edb044cccfc0ba9afa3a4ee670a.jpg">
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/originals/bf/f2/9e/bff29eb4d486a1eff7c7454a328777f9.jpg">
            </div>
            <div class="slide">
                <img src="https://tse3.mm.bing.net/th?id=OIP.95nttFl7DwAURVQ5LsaRiQHaHa&pid=Api&P=0&h=180">
            </div>
        </div>

        <div class="navigation">
            <label for="slide1" class="dot"></label>
            <label for="slide2" class="dot"></label>
            <label for="slide3" class="dot"></label>
            <label for="slide4" class="dot"></label>
        </div>
    </div>

    <div class="product-grid">
        <div class="product">
            <div class="content">
                <img class="product-img" src="https://i0.wp.com/www.theunstitchd.com/wp-content/uploads/2018/03/knitwears-mens-fashion-trends.jpg?fit=685%2C1079">
                <div class="name">MEN OSCAR PLAIN SUITS</div>
                <span class="price">$29.99</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <div class="content">
                <img class="product-img" src="https://img.freepik.com/premium-photo/full-body-crew-cut-handsome-model-aged-32-strong-cheerful-attractive-trendy-guy-autumn-sweate_1101825-67119.jpg?w=996">
                <div class="name">OPEN KNIT T-SHIRT</div>
                <span class="price">$39.99</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <div class="content">
                <img class="product-img" src="https://i.styleoholic.com/2016/02/trendy-spring-2016-casual-outfits-for-men-27.jpg">
                <div class="name">MEN SLIM FIT FORMAL BLAZER</div>
                <span class="price">$49.99</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <div class="content">
                <img class="product-img" src="https://i.pinimg.com/originals/bb/82/ad/bb82adace19e8f380e7d4ff1f16cab14.jpg">
                <div class="name">MEN BART PLAIN BLAZER</div>
                <span class="price">$59.99</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Ecommerce Store</p>
    </footer>
</body>
</html>
